<p-button (onClick)="showDialog()" label="Show" />
<app-calendar [options]="calendarOptions"></app-calendar>

<p-dialog
  header="Edit Profile"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '25rem' }"
>
  <form [formGroup]="formGroup">
    <span class="p-text-secondary block mb-5">Update your information.</span>
    <div class="flex align-items-center gap-3 mb-3">
      <label for="title" class="font-semibold w-6rem">title</label>
      <input
        formControlName="title"
        pInputText
        id="title"
        class="flex-auto"
        autocomplete="off"
      />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
      <label for="start" class="font-semibold w-6rem">start</label>
      <input
        formControlName="start"
        pInputText
        id="start"
        class="flex-auto"
        autocomplete="off"
      />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
      <label for="end" class="font-semibold w-6rem">end</label>
      <input
        formControlName="end"
        pInputText
        id="end"
        class="flex-auto"
        autocomplete="off"
      />
    </div>
    <div class="flex justify-content-end gap-2">
      <p-button
        label="Cancel"
        severity="secondary"
        (onClick)="visible = false"
      />
      <p-button label="Save" (onClick)="onEditEvent()" />
      <p-button label="Delete" (onClick)="onDeleteEvent()" />
    </div>
  </form>
</p-dialog>
